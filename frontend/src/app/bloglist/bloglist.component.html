<table class="table">
    <thead>
        <th>Title</th>
        <th>Content</th>
        <th>Issued Date</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of blog">
            <td>{{item.title}}</td>
            <td>{{item.content}}</td>
            <td>{{item.Issued |date}}</td>
            <td>
                <a class="btn btn-primary" [routerLink]="['/edit',item._id]"> Edit</a>
            </td>
        </tr>
    </tbody>
</table>
